# application schema

type Query {
  info: String!
  decks: [Deck!]!
  deck(id: ID!): Deck
}

type Mutation {
  # createDeck needs coverImageUrl param
  createDeck(title: String!): Deck!
  # updateDeck(id: ID!): Link
  # deleteDeck(id: ID!): Link
}

type Deck {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
  title: String!
  coverImageUrl: String
  questions: [Question!]
}

type Question {
  question: String!
  answer: String!
}
